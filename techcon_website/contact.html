<body>
    <!-- header section -->
    <header>
        <h1>Contact Us</h1>

        <!-- navigation bar -->
        <nav>
            <!-- unordered list for navigation -->
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- main section -->
    <main>
        <!-- conference sections -->
        <section>

        <!-- Schedule - conference -->
        <caption>You can reach us enquiries with the information below:</caption>
        
        <!-- contact info -->
        <a href="mailto:email@example.com">Email Us</a>
        
        <!-- social media links -->
        <a href="https://www.linkedin.com/in/stephen-maldima/" target="_blank">Linkedin</a>
        <a href="https://www.facebook.com/stephan.maldams" target="_blank">Facebook</a>

        <!-- embeded map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7490.334481846395!2d28.643901399999997!3d-20.168760999999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1eb553660e6f6749%3A0x5d1e3dda4713d47!2sNational%20University%20of%20Science%20and%20Technology%2C%20Zimbabwe!5e0!3m2!1sen!2szw!4v1763824896994!5m2!1sen!2szw" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <!-- contact Us Form -->
        <caption>Fill the form below to Contact Us</caption>
        <form action="" method="post">
            <!-- username -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required minlength="4" maxlength="8" placeholder="Name">

            <!-- email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
            
            <!-- password -->
            <label for="message">Message</label>
            <textarea id="message" name="userMessage" rows="5" cols="40"></textarea>

            <!-- submit button -->
            <button type="submit">Send Message</button>
        </form>

        </section>
    </main>

    <!-- footer -->
    <footer>

</body>
